imports:
    - { resource: config_dev.yml }

framework:
    test: ~
    session:
        storage_id: session.storage.mock_file
    profiler:
        collect: false

web_profiler:
    toolbar: false
    intercept_redirects: false

swiftmailer:
    disable_delivery: true

hautelook_alice:
    db_drivers:
        orm: ~
    locale: fr_FR
    persist_once: false
    loading_limit: 5

doctrine:
    dbal:
        driver: pdo_sqlite
        memory: true