    environment:
        - "MYSQL_ROOT_PASSWORD=m0WlI<I<y"
        - "MYSQL_USER=dev"
        - "MYSQL_PASSWORD=mowlkky_dev"
        - "MYSQL_DATABASE=mowlkky"

engine:
    build: ./docker/engine/
    volumes:
        - ".:/app"
        - "./docker/engine/php-fpm.conf:/etc/php-fpm.conf"
