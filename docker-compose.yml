        - "db:db"
    working_dir: "/app"

front:
    image: nginx
    ports:
        - "8080:80"
    links:
        - "engine:engine"
    volumes:
        - ".:/app"
        - "./docker/front/symfony3.conf:/etc/nginx/conf.d/symfony3.conf"
